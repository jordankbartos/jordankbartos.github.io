<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/hobbies_styles.css" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Merriweather|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/deb6ec8150.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Hobbies</title>
</head>
<body>
<div id="header">
  <h1>hobbies</h1>
  <h2>What I do when I'm not at a computer<h2>
      <div class="thumbnail-container">
        <img src="images/cooking-hobbies.png" alt="Hobbies Thumbnail" class="header-thumbnail" />
      </div>
</div>

<div id="middle">
  <div class="carousel-container">
    <div id="hobbies-carousel" class="carousel carousel-fade slide middle-content" data-pause="hover" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#hobbies-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#hobbies-carousel" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 hobby-img" src="images/carousel/sailing.jpg" alt="First slide">
          <div class="carousel-caption caption d-none d-md-block">
            <h5>I Sail!</h5>
            <p>
              Sometimes I sail a boat. Deal with that!
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 hobby-img" src="images/carousel/hiking.jpg" alt="Second slide">
          <div class="carousel-caption caption d-none d-md-block">
            <h5>I walk outdoors</h5>
            <p>
              I like the woods and rivers and shit.
            </p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#hobbies-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#hobbies-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
<div id="footer">
  <a class="btn btn-primary go-back" href="index.html">Back to Main</a>

  </div>
